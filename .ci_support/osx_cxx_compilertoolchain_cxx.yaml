MACOSX_DEPLOYMENT_TARGET:
- '10.9'
boost_cpp:
- 1.68.0
build_number_decrement:
- '1000'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
macos_machine:
- x86_64-apple-darwin13.4.0
macos_min_version:
- '10.9'
perl:
- '5.26'
pin_run_as_build:
  boost-cpp:
    max_pin: x.x.x
  perl:
    max_pin: x.x.x
  zlib:
    max_pin: x.x
zip_keys:
- - cxx_compiler
  - channel_sources
  - channel_targets
  - build_number_decrement
zlib:
- '1.2'
